<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align items</title>
<style>
.container{
display: grid;
border: 1px solid #e91313;
height: 400px;
grid-template-columns: repeat(3, 100px);
/*  We can define LEFT to RIGHT (Horizental Direction) alignment using justify content */
/* justify-content: center; */
/* justify-content: space-evenly; */
/*  We can define TOP to BOTTOM (Vertical Direction) alignment using align content */
/* align-content: center; */

/* align item align item under container */
align-items: start;
align-items: center;
align-items: end;

}

div.item{
        border: 1px solid black;
        background-color: aqua;
}

</style>

</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
</div> 



</body>
</html>
