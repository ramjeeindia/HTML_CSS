<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
</head>

<style>
    .container {
        /* we can define width - 100px here  */
                    width: calc(100% - 100px);
                    height: 50vh;
                    background-color: blue;
                }
</style>
<body>
    <div class="container"></div>
    
</body>
</html>
