<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Filling</title>

<style>
.container{
display: grid;
border: 1px solid #e91313;
height: 400px;
grid-template-rows:repeat(3, 1fr) ;
grid-gap: 20px;
}
div.item{
    border: 1px solid black;
    background-color: aqua;
}
.box1 {grid-row: 1/2;}
.box2 {grid-row: 2/4;}
.box3 {grid-row: 1/3;}
.box4 {grid-row: 3/4;}
</style>

</head>
<body>
<div class="container">
    <div class="item box1">Box 1</div>
    <div class="item box2">Box 2</div>
    <div class="item box3">Box 3</div>
    <div class="item box4">Box 4</div>
    <!-- hear we assign same sub class name as box4 then filling will same line as above even no element above box 4-->
    <div class="item box4">Box 5</div>
</div> 



</body>
</html>
