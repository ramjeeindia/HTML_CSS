<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para {
            overflow: auto;
            border: 1px solid black;
            background-color: #0c8eaf;
            padding: 20px;
            height: 100px;
        }
        .container{
            position: relative;
        }
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            font-size: 20px;
            color: slateblue;
        }
        .box_1{
            background-color: rgb(129, 191, 219);
            z-index: 999;
        }
        .box_2{

            left: 50px;
            top: 50px;
            background-color: green;
            z-index: 22;
        }
        .box_3{
            background-color: blue;
            left: 70px;
            top: 70px;
            z-index: 3;
        }
    </style>
</head>
<body>

      <div class="container">
        <div class="box box_1">z-index 1</div>
        <div class="box box_2">z-index 2</div>
        <div class="box box_3">z-index 3</div>
      </div>
  
  
</body>
</html>
