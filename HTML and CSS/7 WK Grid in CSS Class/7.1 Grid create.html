<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-1</title>
<style>
.container{
display: grid;
height: 100vh;
/* we can define area size as per given name */
grid-template-areas: "header header header" "sidebar main main" "footer footer footer";

}

div{
    border: 1px solid black
}
.header{
    grid-area: header;
    background: red;
    /* 2 define grid area name  */

}
.footer{
    grid-area: footer;
    background: green;

}
.sidebar{
    grid-area: sidebar ;
    background: yellow;

}
.main {
    grid-area: main;
    background: blue;

}
</style>

</head>
<body>
<div class="container">
    <div class="header">Header</div>
    <div class="footer">Footer</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
</div> 



</body>
</html>
