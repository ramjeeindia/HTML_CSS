<!-- Que - 7
Design a visually stunning photo gallery using CSS Grid for a photographer's portfolio website, The goal is to create a dynamic layout that showcases the photographer's images in an organized and visually appealing manner. By leveraging the power of CSS Grid, ensure that the gallery provides a seamless and immersive user experience, allowing visitors to easily navigate through the photos and appreciate the photographer's work. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 7</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        height: 100vh;
        padding: 10px;
        background-color: #f4f4f4;
      }

      .container .row {
        height: 100%;
        overflow: hidden;
      }

      .row {
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        grid-column-gap: 20px;
        grid-row-gap: 20px;
      }

      .row .col {
        width: 95%;
        height: 100%;
        overflow: hidden;
        border-radius: 5px;
      }

      .row .col img {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      .row-1 .col-1,
      .row-3 .col-1 {
        grid-row-start: 1;
        grid-row-end: 2;
      }

      .row-1 .col-2,
      .row-3 .col-2 {
        grid-row-start: 2;
        grid-row-end: 4;
      }

      .row-2 .col-1 {
        grid-row-start: 1;
        grid-row-end: 3;
      }

      .row-2 .col-2 {
        grid-row-start: 3;
        grid-row-end: 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row row-1">
        <div class="col col-1">
          <img
            src="https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712_1280.jpg"
            alt="nature-img"
          />
        </div>
        <div class="col col-2">
          <img
            src="https://cdn.pixabay.com/photo/2016/09/19/22/46/lake-1681485_1280.jpg"
            alt="nature-img"
          />
        </div>
      </div>
      <div class="row row-2">
        <div class="col col-1">
          <img
            src="https://cdn.pixabay.com/photo/2016/08/11/23/48/mountains-1587287_1280.jpg"
            alt="nature-img"
          />
        </div>
        <div class="col col-2">
          <img
            src="https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712_1280.jpg"
            alt="nature-img"
          />
        </div>
      </div>
      <div class="row row-3">
        <div class="col col-1">
          <img
            src="https://cdn.pixabay.com/photo/2017/01/31/15/37/evergreen-2025158_1280.png"
            alt="nature-img"
          />
        </div>
        <div class="col col-2">
          <img
            src="https://cdn.pixabay.com/photo/2019/11/06/14/33/moon-4606246_1280.jpg"
            alt="nature-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
