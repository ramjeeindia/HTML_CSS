<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Webpage with Sidebar</title>
  <style>
    body {
      background-color: #dfd9d9;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #container {
      margin-top: 50px;
      margin-left: 200px;
      padding: 20px;
    }

    #sidebar {
      width: 200px;
      float: left;
      border: 1px dotted #851e1e;
      padding: 20px;
      margin-right: 20px;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #sidebar li {
      margin-bottom: 10px;
    }

    #sidebar a {
      color: #fff;
      text-decoration: none;
    }

    #logo {
      float: left;
      top: 20px;
      left: 20px;
      height: 50px; width: 30px;
    }

    #image {
      max-width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://pwskills.com/images/PWSkills-main.png" alt="Logo">
  </div>
  <div id="container">
    <div id="sidebar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div id="content">
      <img id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQP6UfK92dGDjyUlTd-bk7TCjgP06LXqSSktw&usqp=CAU" alt="Image">
    </div>
  </div>
</body>
</html>
