<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Justify Content</title>
<style>
.container{
display: grid;
border: 1px solid #e91313;
height: 400px;
grid-template-columns: repeat(3, 100px);
/*  We can define LEFT to RIGHT (Horizental Direction) alignment using justify content */
justify-content: center;
justify-content: space-evenly;
/*  We can define TOP to BOTTOM (Vertical Direction) alignment using align content */
align-content: center;

}

div.item{
    border: 1px solid black;
    background-color: aqua;
}

</style>

</head>
<body>
<div class="container">
    <div class="item">Box 1</div>
    <div class="item">Box 2</div>
    <div class="item">Box 3</div>
    <div class="item">Box 4</div>
    <div class="item">Box 5</div>
    <div class="item">Box 6</div>
</div> 



</body>
</html>
