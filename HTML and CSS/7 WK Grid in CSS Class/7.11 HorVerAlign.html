<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizotal and Vertical align</title>

<style>
.container{display: grid;
border: 1px solid #e91313;
height: 400px;
/* 3 column 2 row */
grid-template-columns:repeat(3, 1fr) ;
grid-template-rows:repeat(2, 1fr) ;
grid-gap: 20px;
}
div.item{
    border: 1px solid black;
    background-color: aqua;
}
/* for alignment in horizontal direction */
.box1 {justify-self: center;}
.box2 {justify-self: start;}
.box3 {justify-self: end;}
/* for alignment in vertical direction */
.box4 {align-self: center;}
.box5 {align-self: start;}
.box6 {align-self: end;}
</style>

</head>
<body>
<div class="container">
    <div class="item box1">Box 1</div>
    <div class="item box2">Box 2</div>
    <div class="item box3">Box 3</div>
    <div class="item box4">Box 4</div>
    <div class="item box5">Box 5</div>
    <div class="item box6">Box 6</div>
</div> 



</body>
</html>
