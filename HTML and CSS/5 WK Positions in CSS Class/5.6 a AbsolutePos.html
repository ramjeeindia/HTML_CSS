<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            height: 400px;
            width: 500px;
            /* Step1 define parent element as postion relative */
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: green;
            /* Postion absolute dene par space consume nahi hota jaise ki relative me ho rha tha ki top me jane ke bad v wo space rakhta tha */
            position: absolute;
            top: 20px;
            /* left: 100px; */
        }
        .box3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
       </div>
       
</body>
</html>
