<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            border: 1px solid black;
            color: #fff;
            height: 100px;
        }
        .item{
            width: 800px;
            height: 50px;
            background-color: #0c72c5;
            border: 1px solid black;
        }
        .item-2{
            /* ye element ke width ke according shrink ho jayega jitna higher value utna shrink*/

            /* flex-shrink: 0; */
            /* flex-shrink: 1; */
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1box</div>
        <div class="item item-2">2box</div>
        <div class="item item-3">3box</div>
        <div class="item item-4">4box</div>
      </div>
</body>
</html>
