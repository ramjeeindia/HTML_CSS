<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Order</title>

<style>
.container{display: grid;
border: 1px solid #e91313;
height: 400px;
/* 3 column 2 row */
grid-template-columns:repeat(3, 1fr) ;
grid-template-rows:repeat(2, 1fr) ;
grid-gap: 20px;
}
div.item{
    border: 1px solid black;
    background-color: aqua;
}
.box1 {order: 1;}
.box2 {order: 6;}
.box3 {order: 3;}
.box4 {order: 4;}
.box5 {order: 5;}
.box6 {order: 2;}
</style>

</head>
<body>
<div class="container">
    <div class="item box1">Box 1</div>
    <div class="item box2">Box 2</div>
    <div class="item box3">Box 3</div>
    <div class="item box4">Box 4</div>
    <div class="item box5">Box 5</div>
    <div class="item box6">Box 6</div>
</div> 



</body>
</html>
