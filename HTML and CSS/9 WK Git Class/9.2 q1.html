<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Q2</title>
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background-color: #f1f1f1;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  padding: 3%;
  text-align: center;
  border-radius: 10px;
  width: 25%;
  box-shadow: #0000003d 0px 3px 8px;
}

.container > h2 {
  font-size: 1.5rem;
  margin-bottom: 10%;
}

form {
  display: flex;
  flex-direction: column;
  width: 100%;
}

form input {
  border: none;
  padding: 10px 0;
  border-bottom: 1px solid #9b9898;
  margin-bottom: 10px;
}

form button {
  background-color: #1e87f0;
  color: #fff;
  border: none;
  padding: 6px 10px;
  border-radius: 5px;
  margin-top: 10px;
}
</style>
<body>
   <div class="container">
      <h2>Login</h2>
      <form action="#">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <button type="submit">Submit</button>
      </form>
    </div> 
</body>
</html>
