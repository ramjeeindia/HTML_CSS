<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
<style>
.box{
    position: absolute;
    height: 100px;
    width: 100px;
    border-radius: 50%;
    background-color: #8a2be2;
    /* This will be same code but written as media query  */
    background-image: -webkit-linear-gradient(red,blue);
    background-image: linear-gradient(red,blue);
}
</style>

</head>
<body>
   
    <h1> Webkit: WebKit is a framework that displays properly-formatted webpages based on their markup. Apple Safari depends on WebKit</h1>
    <div>
        <div class="box"></div>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
