<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
        .container{
            border: 2px solid black;
            height: 400px;
            width: 500px;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: green;
            position: relative;
            /* top me jo kuch v ho margin dena ho to space chhodkar niche aa jayega, ye -20 me v kam karta hai tab ye uper kuch v ho jakar overlap karke niche se space de dega  */
            top: 20px;

            /* left se v margin dena ho to margin chhodkar right ho jayega */
            /* left: 100px; */
        }
        .box3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
       </div>
       
</body>
</html>
