<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Scroll Effect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: aquamarine;
      }
      .container {
        border: 2px solid black;
        /* Step-5 : Adjust DOM height 500px to view scrolling feature */
        width: 1200px;
        height: 500px;
        margin-top: 100px;
        /* Step-1 : For absolute postion define parent item as relative */
        position: relative;
        /* Step-4 : Overflow scroll provide scrolling feature  */
        overflow: scroll;
        
      }
      /* define another div class height and weight */
      .box {
        height: 300px;
        width: 1000px;
        margin-left: 50px;
      }
      .item1 {
        background-color: red;
      }
      .item2 {
        background-color: green;
        /* Step-2 : Postion SET AS FIXED THEN IT WILL FIX EVEN IF SCROLL FEATURED AND VIEW OVER WHOLE DOCUMENT . IT IS NOT LIKE ABSOLUTE IN WHICH CONTENT SCROLL AS PER DOCUMENT SCROLLING */
        position: fixed;
        /* Step-3 : IF WE GIVE MARGIN NO EFFECT ON CONTENT */
        top: 100px;
        left: 100px;
      }
      .item3 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box item1">
        <b>Item 1</b>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
      </div>
      <div class="box item2">
        <b>Item 2</b>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit,
      </div>
      <div class="box item3">
        <b>Item 3</b>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit,
      </div>
    </div>
  </body>
</html>
