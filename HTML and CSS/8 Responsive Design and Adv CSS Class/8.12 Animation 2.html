<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
<style>
.box{
    /*  position is required  */
    position: absolute;
    height: 100px;
    width: 100px;
    border-radius: 50%;
    background-color: #8a2be2;
    /* animation: name duration timing-function delay iteration-count direction fill-mode; */
       animation: move 2s ease-in-out 0s 10 alternate;

/* first of all define keyframe for animation as below codes */

}
/* keyframes name define as move name we can define any name */
@keyframes move {
    from{left: 0px }
     to{left: 200px; background-color: red; transform: scale(1.5);}
}

           .box1 {
            margin: 100px;
            animation: move 2s ease-in-out 0s 10 alternate;
            }

            .box2 {
            margin: 100px;

            animation: move 1s ease-in-out 500ms 2 alternate;
            top: 100px;
            }

            .box3 {
            margin: 100px;

            animation: move 1s ease-in-out 1000ms 100 alternate;
            top: 200px;
            }
</style>

</head>
<body>
   
    <h1> animation: name duration timing-function delay iteration-count direction fill-mode;</h1>
    <div>
        <div class="box"></div>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
