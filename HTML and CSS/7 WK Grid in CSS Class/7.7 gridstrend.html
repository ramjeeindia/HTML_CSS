<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Start End</title>
<style>
.container{
display: grid;
border: 1px solid #e91313;
height: 400px;
/*1 define no of column like 3 */
grid-template-columns: repeat(3, 1fr);
grid-gap: 20px;
}
div.item{
    border: 1px solid black;
    background-color: aqua;
}
.box1 {
    /* here define box1 start from 1 and end to 3 */
    grid-column: 1/3;
}
.box2 {
    /* here define box1 start from 3 and end to 4 */

    grid-column: 3/4;
}
.box3 {
    grid-column: 1/2;
}
.box4 {
    grid-column: 2/4;
}
</style>

</head>
<body>
<div class="container">
    <div class="item box1">Box 1</div>
    <div class="item box2">Box 2</div>
    <div class="item box3">Box 3</div>
    <div class="item box4">Box 4</div>
</div> 



</body>
</html>
