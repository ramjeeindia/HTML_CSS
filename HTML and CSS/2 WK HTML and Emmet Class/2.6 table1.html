<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Html Tables,What is SEO, Understanding the meta tags and favicon Autoplay
    </title>
  </head>
  <body>
    <h1>Tables and it's Properties</h1>
    <!-- table tag then border tr tag then th  ..... 
    .if we give margin then  <table border cellpadding ="16px">
        ..if spacing then <table border cellpadding ="16px" cellspacing="5px">
    
            ..if border then <table border cellpadding ="16px" cellspacing="5px" bordercolor="red">
    -->
    <table border cellpadding="16px" cellspacing="5px" bordercolor="red">
      <tr>
        <th>Sr. No.</th>
        <th>Sub1</th>
        <th>Sub2</th>
        <th>Sub3</th>
      </tr>
      <!-- th for heading which is bold and td for data -->
      <tr>
        <td>1</td>
        <td>English</td>
        <td>Math</td>
        <td>Computer</td>
      </tr>

      <tr>
        <td>2</td>
        <td>English</td>
        <td>Math</td>
        <td>Computer</td>
      </tr>

      <tr>
        <td>3</td>
        <td>English</td>
        <td>Math</td>
        <td>Computer</td>
      </tr>
      <!-- for filiing one data in two column ...td se normal text th se bold-->

      <tr>
        <td>4</td>
        <td>English</td>
        <td colspan="2">Math</td>
      </tr>
      <!-- rowspan for row -->
      <tr>
        <td>5</td>
        <td rowspan="2">English</td>
        <td>Math</td>
        <td>SolSc</td>
      </tr>

      <tr>
        <td>6</td>

        <td>Math</td>
        <td>SolSc</td>
      </tr>
    </table>
  </body>
</html>
